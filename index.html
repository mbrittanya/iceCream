<!DOCTYPE html>
<html>
<head>
	<title>Ice Cream</title>
	<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <link href="main.css" rel="stylesheet">
</head>

<body  ng-app="ui.bootstrap.demo">
	<div class="container" ng-controller="PaginationDemoCtrl">
  	<h3>Welcome to our ice cream shop</h3>
    <div ng-hide="hideButton">
    <h4> There are all kinds of options for you to choose to build your ice cream, so let's get started </h4>
      <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>
    </div>
	<!-- Single button -->
    <div class="btn-group" dropdown is-open="status.isopen" ng-hide="hideButton">
      <button type="button" class="btn btn-primary dropdown-toggle"  dropdown-toggle ng-disabled="disabled" >
        {{ showPage.buttonTxt }} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li ng-click="addOption(showPage.options[0], currentPage)"><a href="#">{{ showPage.options[0] }}</a></li>
        <li ng-click="addOption(showPage.options[1], currentPage)"><a  href="#">{{ showPage.options[1] }}</a></li>
        <li ng-click="addOption(showPage.options[2], currentPage)"><a href="#">{{ showPage.options[2] }}</a></li>
      </ul>
    </div>
    <div ng-show="hideButton">
      <p>{{ iceCreamOrder }} </p>
    </div>
    
</div>
</body>

<script type="text/javascript" src="app.js"></script>

</html>
